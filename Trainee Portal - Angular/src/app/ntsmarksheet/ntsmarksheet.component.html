<app-nttraineepanel></app-nttraineepanel>

<div class="main">
    <h1 style="text-align:center;"><span>Exam Result</span></h1><br><br>

<div class="container" style="background-color:white; padding: 8px 15px 15px 15px; border-radius: 15px;width:1200px ;">
    <h2 style="text-align:center;color: rgb(122, 112, 218);">All Trainee Marks</h2>
        <table  cellspacing="15" style="width:100%" >
        <tr>
            <th>
                Trainee ID.
            </th>
            <th>
               First Name
            </th>
            <th>
               Last Name
           </th> 
           <th>
            Mid Exam
            </th>
           <th>
            Mid Evidence
           </th>
           <th>
            Final Exam
           </th>
           <th>
            Final Evidence
          </th>
           <th>
               Total Marks
           </th>
        </tr>

    
        <tr *ngFor="let l of loginpages">
        
            <td>{{l.id}}</td>
            <td>{{l.firstname}}</td>
            <td>{{l.lastname}}</td>
            <td>{{l.midexam}}</td>
            <td>{{l.midevidence}}</td>
            <td>{{l.finalexam}}</td>
            <td>{{l.finalevidence}}</td>
            <td>{{l.totalmarks}}</td>
            
        </tr>

  </table>
  </div><br><br>
</div>
